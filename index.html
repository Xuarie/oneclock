<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hata Ekranı</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #0d0d0d;
        color: #ff0044;
        font-family: 'Orbitron', sans-serif;
        text-align: center;
        overflow: hidden;
    }

    h1 {
        font-size: 3em;
        text-transform: uppercase;
        animation: blink 1s infinite;
        letter-spacing: 2px;
    }

    @keyframes blink {
        0%, 100% { opacity: 1; text-shadow: 0 0 6px #ff0044, 0 0 10px #ff0044, 0 0 20px #ff0044, 0 0 40px #ff0044; }
        50% { opacity: 0.2; text-shadow: none; }
    }
</style>
</head>
<body>
    <h1>GİTHUB ANAMAKİNESİNDE HATA<br>1 SAAT VEYA 1 GÜN İÇERİSİNDE TEKRAR DENEYİN</h1>
</body>
</html>
