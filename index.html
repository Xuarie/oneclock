<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OneTime</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

body {
    margin: 0;
    height: 100vh;
    display: flex;
    background: radial-gradient(circle at 20% 20%, #000000, #000000 80%);
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
    cursor: default;
    position: relative;
}

/* Sekme Menüsü */
.tab-menu {
    position: absolute;
    top: 40px;
    left: 40px;
    display: flex;
    gap: 30px;
    z-index: 10;
}

.tab-item {
    cursor: pointer;
    font-size: 16px;
    color: #888;
    position: relative;
    padding-top: 10px;
    transition: color 0.3s ease;
}

.tab-item:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: #555;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.tab-item:hover, .tab-item.active {
    color: #fff;
}

.tab-item:hover:before, .tab-item.active:before {
    background-color: #fff;
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
}

/* Sol kolon - saat */
.left-panel {
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    position: relative;
    z-index: 5;
}

.time {
    font-size: 80px;
    color: #fff;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.3), 0 0 10px rgba(255, 255, 255, 0.2);
    transition: text-shadow 1s ease-in-out;
    animation: pulse 4s infinite;
}

.date {
    font-size: 28px;
    color: #fff;
    margin-top: 10px;
    text-shadow: 0 0 3px rgba(255, 255, 255, 0.2);
}

.second-bar-container {
    position: relative;
    width: 300px;
    height: 6px;
    background: rgba(255, 255, 255, 0.1);
    margin-top: 20px;
    overflow: hidden;
    border-radius: 3px;
}

.second-bar {
    height: 100%;
    width: 0%;
    background-color: #fff;
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
}

.millisecond-bar {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 0%;
    background-color: rgba(200, 200, 200, 0.6);
}

.version {
    font-size: 14px;
    color: #888;
    margin-top: 10px;
}

/* Pause Buttons */
.pause-controls {
    display: flex;
    gap: 15px;
    margin-top: 20px;
}

.pause-btn {
    padding: 8px 15px;
    background-color: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: #fff;
    font-family: 'Orbitron', sans-serif;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.pause-btn:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
}

.pause-btn.active {
    background-color: rgba(255, 0, 0, 0.5);
    border-color: rgba(255, 0, 0, 0.8);
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
}

/* Sağ kolon - yazı alanı */
.right-panel {
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    color: #fff;
    font-family: 'Orbitron', sans-serif;
    max-width: 400px;
}

.right-panel .header {
    font-size: 24px;
    margin-bottom: 15px;
}

.right-panel .note-container {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

/* Kutucuklar için yeni stil kuralları */
.right-panel .note-container div {
    background: rgba(255, 255, 255, 0.05);
    padding: 6px 10px;
    border-radius: 5px;
    min-height: 28px;
    outline: none;
    cursor: text;
    border: 1px solid rgba(255, 255, 255, 0.05);
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.02);
    transition: box-shadow 0.4s ease, border-color 0.4s ease;
    animation: subtle-glow 4s infinite alternate;
}

/* Fare üstüne gelince parlama */
.right-panel .note-container div:hover {
    border-color: rgba(255, 255, 255, 0.5);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    animation: none;
}

/* Yeni Kayar İçerik Paneli */
.tab-content-panel {
    position: fixed;
    top: 0;
    right: 0;
    width: 500px;
    height: 100vh;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    transform: translateX(100%);
    transition: transform 0.5s ease-in-out;
    z-index: 15;
    padding: 40px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    color: #fff;
}

.tab-content-panel.active {
    transform: translateX(0);
}

.close-btn {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 30px;
    color: #888;
    cursor: pointer;
    transition: color 0.3s ease;
}

.close-btn:hover {
    color: #fff;
}

/* Panellerin içeriği */
.panel-content {
    display: none;
    flex-direction: column;
    gap: 15px;
    padding-top: 40px;
    height: 100%;
    box-sizing: border-box;
    overflow-y: auto;
}

.panel-content.active {
    display: flex;
}

.content-header {
    font-size: 20px;
    color: #fff;
    margin-bottom: 10px;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
}

.kur-item, .countdown-item {
    font-size: 24px;
    color: #fff;
    margin-bottom: 15px;
}

.kur-name {
    color: #888;
}

.countdown-title {
    font-size: 20px;
    font-weight: bold;
    color: #fff;
}

.panel-message {
    font-size: 24px;
    text-align: center;
    margin-top: auto;
    margin-bottom: auto;
}

/* Işık animasyonları */
.light {
    position: absolute;
    border-radius: 50%;
    /* Beyaz parlayan efekt için gradient güncellendi */
    background: radial-gradient(circle, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0) 70%);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* Yeni beyaz parlama */
    animation: float linear infinite, pulse-light 5s infinite alternate; /* Yeni parlama animasyonu eklendi */
    opacity: 0.5; /* Daha belirgin parlama için artırıldı */
}

@keyframes float1 { 0%{transform:translate(0,100vh) scale(0.8) rotate(0deg);opacity:0.3}50%{transform:translateX(-30px) translateY(30vh) scale(1.1) rotate(90deg);opacity:0.6}100%{transform:translate(50px,-100vh) scale(1) rotate(180deg);opacity:0.3}}
@keyframes float2 { 0%{transform:translate(0,100vh) scale(1) rotate(0deg);opacity:0.3}50%{transform:translateX(30px) translateY(20vh) scale(1.05) rotate(60deg);opacity:0.6}100%{transform:translate(40px,-100vh) scale(1) rotate(180deg);opacity:0.3}}
@keyframes float3 { 0%{transform:translate(0,100vh) scale(0.9) rotate(0deg);opacity:0.3}50%{transform:translateX(-20px) translateY(25vh) scale(1) rotate(75deg);opacity:0.6}100%{transform:translate(30px,-100vh) scale(1) rotate(180deg);opacity:0.3}}
@keyframes float4 { 0%{transform:translate(0,100vh) scale(1) rotate(0deg);opacity:0.3}50%{transform:translateX(25px) translateY(35vh) scale(0.95) rotate(90deg);opacity:0.6}100%{transform:translate(50px,-100vh) scale(1) rotate(180deg);opacity:0.3}}

.light.extra1 { width: 80px; height: 80px; left: 80%; animation-name: float3; animation-duration: 9s; animation-delay: -2s; }
.light.extra2 { width: 180px; height: 180px; left: 10%; animation-name: float4; animation-duration: 11s; animation-delay: -4s; }

@keyframes pulse { 0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.3); } 50% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.4); } 100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }}
@keyframes subtle-glow { 0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.02); } 100% { box-shadow: 0 0 8px rgba(255, 255, 255, 0.05); }}
@keyframes blinkRed { 0%, 100% { opacity: 1; color: red; text-shadow: 0 0 8px rgba(255, 0, 0, 0.8); } 50% { opacity: 0; color: red; text-shadow: 0 0 20px rgba(255, 0, 0, 0.3); }} /* Kırmızı parlama eklendi */

/* Duraklatılmış rakamlar için yeni stil */
.blinking-red {
    color: red;
    animation: blinkRed 1s infinite;
    /* text-shadow da yanıp sönme animasyonu ile eşleşmeli */
}

/* Yeni parlama animasyonu için keyframe */
@keyframes pulse-light {
    0% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    50% {
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
    }
    100% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
}

/* Açılış ekranı */
#splash-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

#splash-text {
    font-family: 'Orbitron', sans-serif;
    font-size: 64px;
    color: #fff;
    opacity: 1;
    transition: all 1s ease;
}

.rounded {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 0;
    opacity: 0;
    transition: all 1s ease;
}

/* Powered by yazısı */
.powered {
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    color: #888;
    font-family: 'Orbitron', sans-serif;
}
</style>
</head>
<body>

<div id="splash-screen">
    <div id="splash-text">OneTime</div>
</div>

<div class="tab-menu">
    <div class="tab-item" id="tab-finans">Finans</div>
    <div class="tab-item" id="tab-bayramlar">Bayramlar</div>
    <div class="tab-item" id="tab-okullar">Okullar</div>
    <div class="tab-item" id="tab-sinavlar">Sınavlar</div>
</div>

<div class="left-panel">
    <div class="time" id="time">00.00.00.000</div>
    <div class="date" id="date">Paz 01 Oca</div>
    <div class="second-bar-container">
        <div class="second-bar" id="second-bar"></div>
        <div class="millisecond-bar" id="ms-bar"></div>
    </div>
    <div class="pause-controls">
        <button id="pause-seconds-btn" class="pause-btn">Saniye Durdur</button>
        <button id="pause-ms-btn" class="pause-btn">Salise Durdur</button>
    </div>
    <div id="weather-panel" style="margin-top:20px;font-size:24px;min-height:28px;"></div>
    <div class="version">#GHDV7OC</div>
</div>

<div class="right-panel">
    <div class="header">İsim / Belirli Zaman</div>
    <div class="note-container" id="note-panel">
        <div contenteditable="true"></div>
        <div contenteditable="true"></div>
        <div contenteditable="true"></div>
        <div contenteditable="true"></div>
        <div contenteditable="true"></div>
        <div contenteditable="true"></div>
        <div contenteditable="true"></div>
        <div contenteditable="true"></div>
        <div contenteditable="true"></div>
        <div contenteditable="true"></div>
    </div>
</div>

<div class="tab-content-panel" id="tab-content-panel">
    <div class="close-btn" id="close-btn">×</div>

    <div class="panel-content" id="finans-content">
        <div class="content-header">Canlı Finans Verileri</div>
        <div class="kur-item">
            <span class="kur-name">Dolar/TL:</span>
            <span class="kur-value" id="dolar-kur">...</span>
        </div>
        <div class="kur-item">
            <span class="kur-name">Euro/TL:</span>
            <span class="kur-value" id="euro-kur">...</span>
        </div>
        <div class="kur-item">
            <span class="kur-name">Gram Altın:</span>
            <span class="kur-value" id="altin-kur">...</span>
        </div>
    </div>

    <div class="panel-content" id="bayramlar-content">
        <div class="content-header">Yaklaşan Milli ve Dini Bayramlar</div>
        <div id="all-bayramlar"></div>
    </div>

    <div class="panel-content" id="okullar-content">
        <div class="content-header">Okul Takvimi (2025-2026)</div>
        <div id="okullar-takvimi"></div>
    </div>

    <div class="panel-content" id="sinavlar-content">
        <div class="content-header">Önemli Sınavlar</div>
        <div id="sinavlar-takvimi"></div>
    </div>
</div>

<div class="powered">Powered by OpenWeather and Github</div>

<div class="light" style="width:150px;height:150px;left:20%;animation-name: float1; animation-duration: 8s;"></div>
<div class="light" style="width:200px;height:200px;left:70%;animation-name: float2; animation-duration: 9s;"></div>
<div class="light" style="width:100px;height:100px;left:50%;animation-name: float3; animation-duration: 7s;"></div>
<div class="light" style="width:120px;height:120px;left:35%;animation-name: float4; animation-duration: 8s;"></div>
<div class="light extra1"></div>
<div class="light extra2"></div>

<script>
const timeEl = document.getElementById('time');
const dateEl = document.getElementById('date');
const secBar = document.getElementById('second-bar');
const msBar = document.getElementById('ms-bar');
const tabItems = document.querySelectorAll('.tab-item');
const tabContentPanel = document.getElementById('tab-content-panel');
const closeBtn = document.getElementById('close-btn');
const pauseSecondsBtn = document.getElementById('pause-seconds-btn');
const pauseMsBtn = document.getElementById('pause-ms-btn');

// Yeni HTML elemanlarını seçiyoruz
const finansContent = document.getElementById('finans-content');
const bayramlarContent = document.getElementById('bayramlar-content');
const okullarContent = document.getElementById('okullar-content');
const sinavlarContent = document.getElementById('sinavlar-content');
const allBayramlarEl = document.getElementById('all-bayramlar');
const okullarTakvimiEl = document.getElementById('okullar-takvimi');
const sinavlarTakvimiEl = document.getElementById('sinavlar-takvimi');

// Duraklatma durumları
let isSecondsPaused = false;
let isMsPaused = false;
let pausedSeconds = '00';
let pausedMs = '000';

function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, '0');
    const m = String(now.getMinutes()).padStart(2, '0');
    let s = String(now.getSeconds()).padStart(2, '0');
    let ms = String(now.getMilliseconds()).padStart(3, '0');

    // Saniye duraklatılmışsa, en son duraklatılan değeri kullan
    if (isSecondsPaused) {
        s = `<span class="blinking-red">${pausedSeconds}</span>`;
    } else {
        pausedSeconds = s; // Duraklatılmamışsa, en son değeri kaydet
    }

    // Salise duraklatılmışsa, en son duraklatılan değeri kullan
    if (isMsPaused) {
        ms = `<span class="blinking-red">${pausedMs}</span>`;
    } else {
        pausedMs = ms; // Duraklatılmamışsa, en son değeri kaydet
    }

    timeEl.innerHTML = `${h}.${m}.${s}.${ms}`;

    const days = ['Paz', 'Pzt', 'Sal', 'Çar', 'Per', 'Cum', 'Cmt'];
    const months = ['Oca', 'Şub', 'Mar', 'Nis', 'May', 'Haz', 'Tem', 'Ağu', 'Eyl', 'Eki', 'Kas', 'Ara'];
    dateEl.textContent = `${days[now.getDay()]} ${String(now.getDate()).padStart(2, '0')} ${months[now.getMonth()]}`;

    if (!isSecondsPaused) {
        secBar.style.width = (now.getSeconds() / 60) * 100 + '%';
    } else {
        secBar.style.width = '0%';
    }
    
    if (!isMsPaused) {
        msBar.style.width = (now.getMilliseconds() / 1000) * 100 + '%';
    } else {
        msBar.style.width = '0%';
    }

    requestAnimationFrame(updateClock);
}

requestAnimationFrame(updateClock);

// Saniye durdurma butonu işlevi
pauseSecondsBtn.addEventListener('click', () => {
    isSecondsPaused = !isSecondsPaused;
    pauseSecondsBtn.classList.toggle('active');
    if (isSecondsPaused) {
        pauseSecondsBtn.textContent = 'Saniye Başlat';
    } else {
        pauseSecondsBtn.textContent = 'Saniye Durdur';
    }
});

// Salise durdurma butonu işlevi
pauseMsBtn.addEventListener('click', () => {
    isMsPaused = !isMsPaused;
    pauseMsBtn.classList.toggle('active');
    if (isMsPaused) {
        pauseMsBtn.textContent = 'Salise Başlat';
    } else {
        pauseMsBtn.textContent = 'Salise Durdur';
    }
});

// Sekme tıklama işlevselliği
tabItems.forEach(item => {
    item.addEventListener('click', () => {
        tabContentPanel.classList.add('active');
        finansContent.classList.remove('active');
        bayramlarContent.classList.remove('active');
        okullarContent.classList.remove('active');
        sinavlarContent.classList.remove('active');

        if (item.id === 'tab-finans') {
            finansContent.classList.add('active');
        } else if (item.id === 'tab-bayramlar') {
            bayramlarContent.classList.add('active');
        } else if (item.id === 'tab-okullar') {
            okullarContent.classList.add('active');
        } else if (item.id === 'tab-sinavlar') {
            sinavlarContent.classList.add('active');
        }
    });
});

// Kapatma butonu
closeBtn.addEventListener('click', () => {
    tabContentPanel.classList.remove('active');
});

// --- Finansal Takip ---
const dolarKurEl = document.getElementById('dolar-kur');
const euroKurEl = document.getElementById('euro-kur');
const altinKurEl = document.getElementById('altin-kur');

async function fetchCurrencyData() {
    const apiKey = '94e9912701e0092a61b35cce';
    const url = `https://v6.exchangerate-api.com/v6/${apiKey}/latest/TRY`;

    try {
        const response = await fetch(url);
        const data = await response.json();
        const rates = data.conversion_rates;

        if (rates) {
            const dolarTl = (1 / rates.USD).toFixed(2);
            const euroTl = (1 / rates.EUR).toFixed(2);
            const altinTl = (1 / rates.XAU).toFixed(2);

            dolarKurEl.textContent = `${dolarTl} ₺`;
            euroKurEl.textContent = `${euroTl} ₺`;
            altinKurEl.textContent = `${altinTl} ₺`;
        }
    } catch (error) {
        console.error('Finans verileri alınamadı:', error);
        dolarKurEl.textContent = 'Veri Yok';
        euroKurEl.textContent = 'Veri Yok';
        altinKurEl.textContent = 'Veri Yok';
    }
}

fetchCurrencyData();
setInterval(fetchCurrencyData, 300000);

// --- Takvim Verileri ---
const bayramlar = [
    { name: 'Yılbaşı', date: new Date('2026-01-01T00:00:00') },
    { name: 'Ulusal Egemenlik ve Çocuk Bayramı', date: new Date('2026-04-23T00:00:00') },
    { name: 'Emek ve Dayanışma Günü', date: new Date('2026-05-01T00:00:00') },
    { name: 'Atatürk\'ü Anma, Gençlik ve Spor Bayramı', date: new Date('2026-05-19T00:00:00') },
    { name: 'Demokrasi ve Milli Birlik Günü', date: new Date('2026-07-15T00:00:00') },
    { name: 'Zafer Bayramı', date: new Date('2026-08-30T00:00:00') },
    { name: 'Cumhuriyet Bayramı', date: new Date('2026-10-29T00:00:00') },
    { name: 'Ramazan Bayramı', date: new Date('2026-03-30T00:00:00') },
    { name: 'Kurban Bayramı', date: new Date('2026-06-06T00:00:00') }
];

const okullar = [
    { name: 'Uyum Eğitimi Başlangıcı', date: new Date('2025-09-01T00:00:00') },
    { name: 'Okullar Açılışı', date: new Date('2025-09-08T00:00:00') },
    { name: '1. Dönem Ara Tatili', date: new Date('2025-11-10T00:00:00') },
    { name: 'Yarıyıl Tatili', date: new Date('2026-01-19T00:00:00') },
    { name: '2. Dönem Başlangıcı', date: new Date('2026-02-02T00:00:00') },
    { name: '2. Dönem Ara Tatili', date: new Date('2026-03-16T00:00:00') },
    { name: 'Okulların Kapanışı', date: new Date('2026-06-26T00:00:00') }
];

const sinavlar = [
    { name: 'LGS', date: new Date('2026-06-01T00:00:00') },
    { name: 'YKS 1. Oturum (TYT)', date: new Date('2026-06-20T00:00:00') },
    { name: 'YKS 2. Oturum (AYT-YDT)', date: new Date('2026-06-21T00:00:00') }
];

// --- Genel Geri Sayım Fonksiyonu ---
function createCountdownList(events, containerElement) {
    const now = new Date();
    const upcomingEvents = events.filter(event => event.date > now);

    if (upcomingEvents.length === 0) {
        containerElement.innerHTML = '<p class="panel-message">Tüm etkinlikler geride kaldı. Gelecek yıl için bekleniyor.</p>';
        return;
    }

    upcomingEvents.sort((a, b) => a.date - b.date);

    containerElement.innerHTML = '';

    upcomingEvents.forEach(event => {
        const diff = event.date.getTime() - now.getTime();
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        const eventItem = document.createElement('div');
        eventItem.classList.add('countdown-item');
        eventItem.innerHTML = `
            <div class="countdown-title">${event.name}</div>
            <div class="countdown-value">${days} gün, ${hours} saat, ${minutes} dakika, ${seconds} saniye</div>
        `;
        containerElement.appendChild(eventItem);
    });
}

// Geri sayım güncellemeleri
function updateAllCountdowns() {
    createCountdownList(bayramlar, allBayramlarEl);
    createCountdownList(okullar, okullarTakvimiEl);
    createCountdownList(sinavlar, sinavlarTakvimiEl);
}

updateAllCountdowns();
setInterval(updateAllCountdowns, 1000);

// açılış ekranı
window.addEventListener('load', () => {
    const splashText = document.getElementById('splash-text');
    const splashScreen = document.getElementById('splash-screen');

    setTimeout(() => {
        splashText.classList.add('rounded');
        setTimeout(() => {
            splashScreen.style.opacity = 0;
            splashScreen.style.transition = 'opacity 1s ease';
            setTimeout(() => splashScreen.remove(), 1000);
        }, 1000);
    }, 100);
});

// Hava durumu
const weatherPanel = document.getElementById('weather-panel');

function showDeniedMessage() {
    weatherPanel.textContent = 'Hava durumu alınamadı';
    weatherPanel.style.color = 'red';
    weatherPanel.style.fontWeight = 'bold';
    weatherPanel.style.animation = 'blinkRed 1s infinite';
}

if ("geolocation" in navigator) {
    navigator.geolocation.getCurrentPosition(
        pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const apiKey = '702b4085e4480c6cc58f9c10cd2fec73';
            fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=tr&appid=${apiKey}`)
                .then(res => res.json())
                .then(data => {
                    weatherPanel.textContent = `${data.name}: ${data.main.temp}°C, ${data.weather[0].description}`;
                    weatherPanel.style.color = '#fff';
                    weatherPanel.style.animation = 'none';
                })
                .catch(() => weatherPanel.textContent = 'Hava durumu alınamadı');
        },
        err => showDeniedMessage()
    );
} else {
    showDeniedMessage();
}
</script>
</body>
</html>
