<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soft LED Saat</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at 20% 20%, #0a0a23, #000010 80%);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
  }

  .clock-container {
    text-align: center;
    padding: 40px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    position: relative;
  }

  .time {
    font-size: 80px;
    color: #fff;
    text-shadow: 0 0 5px rgba(255,255,255,0.3), 0 0 10px rgba(255,255,255,0.2);
  }

  .date {
    font-size: 28px;
    color: #fff;
    margin-top: 15px;
    text-shadow: 0 0 3px rgba(255,255,255,0.2);
  }

  /* Keskin kare saniye çubuğu */
  .second-bar-container {
    position: relative;
    width: 300px;
    height: 6px;
    background: rgba(255,255,255,0.1);
    margin: 20px auto 0;
    overflow: hidden;
  }

  .second-bar {
    height: 100%;
    width: 0%;
    background-color: #fff;
    box-shadow: 0 0 8px rgba(255,255,255,0.5);
    transition: width 0.1s linear;
  }

  /* Sürüm etiketi */
  .version {
    font-family: 'Orbitron', sans-serif;
    color: #888;
    font-size: 14px;
    text-align: center;
    margin-top: 10px;
  }

  .light {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(0,0,50,0) 70%);
    animation: float linear infinite;
    opacity: 0.3; /* siteye girer girmez görünür */
  }

  @keyframes float1 {
    0% { transform: translate(0,100vh) scale(0.8) rotate(0deg); opacity: 0.3; }
    10% { opacity: 0.4; }
    25% { transform: translateX(20px) translateY(50vh) scale(1) rotate(45deg); opacity: 0.5; }
    50% { transform: translateX(-30px) translateY(30vh) scale(1.1) rotate(90deg); opacity: 0.6; }
    75% { transform: translateX(10px) translateY(-20vh) scale(0.9) rotate(135deg); opacity: 0.5; }
    100% { transform: translate(50px,-100vh) scale(1) rotate(180deg); opacity: 0.3; }
  }

  @keyframes float2 {
    0% { transform: translate(0,100vh) scale(1) rotate(0deg); opacity: 0.3; }
    10% { opacity: 0.4; }
    25% { transform: translateX(-25px) translateY(45vh) scale(0.9) rotate(-30deg); opacity: 0.5; }
    50% { transform: translateX(30px) translateY(20vh) scale(1.05) rotate(60deg); opacity: 0.6; }
    75% { transform: translateX(-10px) translateY(-25vh) scale(1) rotate(120deg); opacity: 0.5; }
    100% { transform: translate(40px,-100vh) scale(1) rotate(180deg); opacity: 0.3; }
  }

  @keyframes float3 {
    0% { transform: translate(0,100vh) scale(0.9) rotate(0deg); opacity: 0.3; }
    10% { opacity: 0.4; }
    25% { transform: translateX(15px) translateY(55vh) scale(1.05) rotate(30deg); opacity: 0.5; }
    50% { transform: translateX(-20px) translateY(25vh) scale(1) rotate(75deg); opacity: 0.6; }
    75% { transform: translateX(5px) translateY(-15vh) scale(0.95) rotate(135deg); opacity: 0.5; }
    100% { transform: translate(30px,-100vh) scale(1) rotate(180deg); opacity: 0.3; }
  }

  @keyframes float4 {
    0% { transform: translate(0,100vh) scale(1) rotate(0deg); opacity: 0.3; }
    10% { opacity: 0.4; }
    25% { transform: translateX(-15px) translateY(40vh) scale(1.1) rotate(-45deg); opacity: 0.5; }
    50% { transform: translateX(25px) translateY(35vh) scale(0.95) rotate(90deg); opacity: 0.6; }
    75% { transform: translateX(-5px) translateY(-20vh) scale(1) rotate(135deg); opacity: 0.5; }
    100% { transform: translate(50px,-100vh) scale(1) rotate(180deg); opacity: 0.3; }
  }
</style>
</head>
<body>

<div class="clock-container">
  <div class="time" id="time">00:00:00</div>
  <div class="date" id="date">Paz 01 Oca</div>

  <!-- Keskin kare saniye çubuğu -->
  <div class="second-bar-container">
    <div class="second-bar" id="second-bar"></div>
  </div>

  <!-- Sürüm etiketi -->
  <div class="version">#GHDV1C</div>
</div>

<!-- Arka plan topları -->
<div class="light" style="width:150px;height:150px;left:20%;animation-name: float1; animation-duration: 8s;"></div>
<div class="light" style="width:200px;height:200px;left:70%;animation-name: float2; animation-duration: 9s;"></div>
<div class="light" style="width:100px;height:100px;left:50%;animation-name: float3; animation-duration: 7s;"></div>
<div class="light" style="width:120px;height:120px;left:35%;animation-name: float4; animation-duration: 8s;"></div>

<script>
function updateClock() {
  const now = new Date();
  const hours = String(now.getHours()).padStart(2,'0');
  const minutes = String(now.getMinutes()).padStart(2,'0');
  const seconds = now.getSeconds();

  const days = ['Paz', 'Pzt', 'Sal', 'Çar', 'Per', 'Cum', 'Cmt'];
  const months = ['Oca', 'Şub', 'Mar', 'Nis', 'May', 'Haz', 'Tem', 'Ağu', 'Eyl', 'Eki', 'Kas', 'Ara'];
  const dayName = days[now.getDay()];
  const day = String(now.getDate()).padStart(2,'0');
  const monthName = months[now.getMonth()];

  document.getElementById('time').textContent = `${hours}:${minutes}:${String(seconds).padStart(2,'0')}`;
  document.getElementById('date').textContent = `${dayName} ${day} ${monthName}`;

  // Her saniye baştan sona dolacak bar
  const bar = document.getElementById('second-bar');
  const start = Date.now();
  const duration = 1000; // 1 saniye
  function animate() {
    const nowTime = Date.now();
    const elapsed = nowTime - start;
    const percent = Math.min(elapsed / duration, 1) * 100;
    bar.style.width = percent + '%';
    bar.style.boxShadow = `0 0 8px rgba(255,255,255,${0.5 + percent/200})`;
    if (percent < 100) requestAnimationFrame(animate);
  }
  animate();
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
