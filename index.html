<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OneClock</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

body {
  margin: 0;
  height: 100vh;
  display: flex;
  font-family: 'Orbitron', sans-serif;
  overflow: hidden;
  cursor: default;
  position: relative;
  transition: background 0.8s ease, color 0.8s ease;
}

/* Temalar */
body.dark {
  background: radial-gradient(circle at 20% 20%, #000000, #000000 80%);
  color: #fff;
}
body.light {
  background: radial-gradient(circle at 20% 20%, #ffffff, #ffffff 80%);
  color: #000;
}

/* Glitch overlay */
#glitch-overlay {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: black;
  mix-blend-mode: difference;
  pointer-events:none;
  opacity:0;
  z-index:9998;
  animation:none;
}

/* Sol panel - saat */
.left-panel {
  flex: 1;
  padding: 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  position: relative;
}

.time {
  font-size: 80px;
  text-shadow: 0 0 5px rgba(255,255,255,0.3), 0 0 10px rgba(255,255,255,0.2);
}
body.light .time { text-shadow: 0 0 5px rgba(0,0,0,0.3), 0 0 10px rgba(0,0,0,0.2); }

.date {
  font-size: 28px;
  margin-top: 10px;
  text-shadow: 0 0 3px rgba(255,255,255,0.2);
}
body.light .date { text-shadow: 0 0 3px rgba(0,0,0,0.2); }

.second-bar-container {
  position: relative;
  width: 300px;
  height: 6px;
  background: rgba(255,255,255,0.1);
  margin-top: 20px;
  overflow: hidden;
  border-radius: 3px;
}
body.light .second-bar-container { background: rgba(0,0,0,0.1); }

.second-bar {
  height: 100%;
  width: 0%;
  background-color: #fff;
  box-shadow: 0 0 8px rgba(255,255,255,0.5);
}
body.light .second-bar { background-color: #000; box-shadow: 0 0 8px rgba(0,0,0,0.5); }

.millisecond-bar {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 0%;
  background-color: rgba(200,200,200,0.6);
}

.version { font-size: 14px; margin-top: 10px; }

/* SaÄŸ panel - notlar */
.right-panel {
  flex: 1;
  padding: 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  max-width: 400px;
}

.right-panel .header { font-size: 24px; margin-bottom: 15px; }

.right-panel .note-container {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.right-panel .note-container div {
  background: rgba(255,255,255,0.05);
  padding: 6px 10px;
  border-radius: 5px;
  min-height: 28px;
  outline: none;
  cursor: text;
  box-shadow: 0 0 3px rgba(255,255,255,0.2);
  transition: box-shadow 0.3s ease;
}

body.light .right-panel .note-container div {
  background: rgba(255,255,255,0.9);
  color: #000;
  box-shadow: 0 0 5px rgba(0,0,0,0.5);
}

/* IÅŸÄ±k animasyonlarÄ± */
.light-effect {
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(0,0,50,0) 70%);
  animation: float linear infinite;
  opacity: 0.3;
}
body.light .light-effect {
  background: radial-gradient(circle, rgba(0,0,0,0.15) 0%, rgba(255,255,255,0) 70%);
}
@keyframes float1 {0%{transform:translate(0,100vh) scale(0.8) rotate(0deg);opacity:0.3}50%{transform:translateX(-30px) translateY(30vh) scale(1.1) rotate(90deg);opacity:0.6}100%{transform:translate(50px,-100vh) scale(1) rotate(180deg);opacity:0.3}}
@keyframes float2 {0%{transform:translate(0,100vh) scale(1) rotate(0deg);opacity:0.3}50%{transform:translateX(30px) translateY(20vh) scale(1.05) rotate(60deg);opacity:0.6}100%{transform:translate(40px,-100vh) scale(1) rotate(180deg);opacity:0.3}}
@keyframes float3 {0%{transform:translate(0,100vh) scale(0.9) rotate(0deg);opacity:0.3}50%{transform:translateX(-20px) translateY(25vh) scale(1) rotate(75deg);opacity:0.6}100%{transform:translate(30px,-100vh) scale(1) rotate(180deg);opacity:0.3}}
@keyframes float4 {0%{transform:translate(0,100vh) scale(1) rotate(0deg);opacity:0.3}50%{transform:translateX(25px) translateY(35vh) scale(0.95) rotate(90deg);opacity:0.6}100%{transform:translate(50px,-100vh) scale(1) rotate(180deg);opacity:0.3}}

/* AÃ§Ä±lÄ±ÅŸ ekranÄ± */
#splash-screen {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#splash-text {
  font-family: 'Orbitron', sans-serif;
  font-size: 64px;
  color: #fff;
  opacity:1;
  transition: all 1s ease;
}
.rounded {
  border-radius:50%;
  width:150px;
  height:150px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:0;
  opacity:0;
  transition: all 1s ease;
}

/* AÃ§Ä±lÄ±ÅŸ noktalarÄ± animasyonu */
@keyframes blinkDots {0%,20%,50%,80%,100%{opacity:0;}10%,30%,60%,90%{opacity:1;}}
#loading-dots { display:flex; gap:8px; }
#loading-dots span { display:inline-block; animation: blinkDots 1.2s infinite; }
#loading-dots span:nth-child(1) { animation-delay:0s; }
#loading-dots span:nth-child(2) { animation-delay:0.2s; }
#loading-dots span:nth-child(3) { animation-delay:0.4s; }

/* Powered by */
.powered {
  position:absolute;
  bottom:8px; left:50%;
  transform: translateX(-50%);
  font-size:14px; font-family:'Orbitron',sans-serif;
  transition: color 0.8s ease;
}

/* Tema deÄŸiÅŸtirici */
#theme-toggle {
  position:absolute; top:8px; right:8px;
  padding:6px 12px;
  font-size:14px;
  cursor:pointer;
  border-radius:5px;
  border:none;
  background: rgba(255,255,255,0.1);
  color: inherit;
  transition: all 0.5s ease;
}
body.light #theme-toggle { background: rgba(0,0,0,0.1); }
</style>
<body class="dark">

<div id="glitch-overlay"></div>

<!-- AÃ§Ä±lÄ±ÅŸ ekranÄ± -->
<div id="splash-screen">
  <div style="display:flex; flex-direction:column; align-items:center;">
    <div id="splash-text">OneClock</div>
    <div id="loading-dots"></div>
  </div>
</div>

<!-- Tema butonu -->
<button id="theme-toggle">ðŸŒ“</button>

<!-- Sol panel -->
<div class="left-panel">
  <div class="time" id="time">00.00.00.000</div>
  <div class="date" id="date">Paz 01 Oca</div>
  <div class="second-bar-container">
    <div class="second-bar" id="second-bar"></div>
    <div class="millisecond-bar" id="ms-bar"></div>
  </div>
  <div id="weather-panel" style="margin-top:20px;font-size:24px;min-height:28px;"></div>
  <div class="version">#GHDV6OC</div>
</div>

<!-- SaÄŸ panel -->
<div class="right-panel">
  <div class="header">Ä°sim / Belirli Zaman</div>
  <div class="note-container" id="note-panel">
    <div contenteditable="true"></div>
    <div contenteditable="true"></div>
    <div contenteditable="true"></div>
    <div contenteditable="true"></div>
    <div contenteditable="true"></div>
    <div contenteditable="true"></div>
    <div contenteditable="true"></div>
    <div contenteditable="true"></div>
    <div contenteditable="true"></div>
    <div contenteditable="true"></div>
  </div>
</div>

<div class="powered">Powered by OpenWeather and Github</div>

<!-- IÅŸÄ±k animasyonlarÄ± -->
<div class="light-effect" style="width:150px;height:150px;left:20%;animation-name: float1; animation-duration: 8s;"></div>
<div class="light-effect" style="width:200px;height:200px;left:70%;animation-name: float2; animation-duration: 9s;"></div>
<div class="light-effect" style="width:100px;height:100px;left:50%;animation-name: float3; animation-duration: 7s;"></div>
<div class="light-effect" style="width:120px;height:120px;left:35%;animation-name: float4; animation-duration: 8s;"></div>

<script>
const timeEl = document.getElementById('time');
const dateEl = document.getElementById('date');
const secBar = document.getElementById('second-bar');
const msBar = document.getElementById('ms-bar');

function updateClock() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  const s = String(now.getSeconds()).padStart(2,'0');
  const ms = String(now.getMilliseconds()).padStart(3,'0');
  timeEl.textContent = `${h}.${m}.${s}.${ms}`;
  const days = ['Paz','Pzt','Sal','Ã‡ar','Per','Cum','Cmt'];
  const months = ['Oca','Åžub','Mar','Nis','May','Haz','Tem','AÄŸu','Eyl','Eki','Kas','Ara'];
  dateEl.textContent = `${days[now.getDay()]} ${String(now.getDate()).padStart(2,'0')} ${months[now.getMonth()]}`;
  secBar.style.width = (now.getSeconds()/60)*100 + '%';
  requestAnimationFrame(updateClock);
}
requestAnimationFrame(updateClock);

// milisaniye barÄ± rastgele ama hafif hareket
setInterval(() => {
  const now = new Date();
  const ms = now.getMilliseconds();
  const randomOffset = (Math.random()-0.5)*20;
  let width = (ms/1000)*100 + randomOffset;
  if(width<0) width=0;
  if(width>100) width=100;
  msBar.style.width = width + '%';
},50);

// AÃ§Ä±lÄ±ÅŸ animasyonu
window.addEventListener('load', () => {
  const splashText = document.getElementById('splash-text');
  const splashScreen = document.getElementById('splash-screen');
  setTimeout(()=>{
    splashText.classList.add('rounded');
    setTimeout(()=>{
      splashScreen.style.opacity = 0;
      splashScreen.style.transition = 'opacity 1s ease';
      setTimeout(()=>splashScreen.remove(),1000);
    },1000);
  },100);
});

// Tema deÄŸiÅŸtirici ve glitch
const themeBtn = document.getElementById('theme-toggle');
const glitchOverlay = document.getElementById('glitch-overlay');

function requestWeather() {
  const weatherPanel = document.getElementById('weather-panel');
  function showDeniedMessage() {
    weatherPanel.textContent = 'Ä°ÅŸlem kullanÄ±cÄ± tarafÄ±ndan reddedildi, Hava durumu gÃ¶sterilmeyecek';
    weatherPanel.style.color = 'red';
    weatherPanel.style.fontWeight = 'bold';
    weatherPanel.style.animation = 'blinkRed 1s infinite';
  }

  if ("geolocation" in navigator) {
    navigator.geolocation.getCurrentPosition(
      pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const apiKey = '702b4085e4480c6cc58f9c10cd2fec73';
        fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=tr&appid=${apiKey}`)
        .then(res=>res.json())
        .then(data=>{
          weatherPanel.textContent = `${data.name}: ${data.main.temp}Â°C, ${data.weather[0].description}`;
          weatherPanel.style.color = document.body.classList.contains('light')?'#000':'#fff';
          weatherPanel.style.animation='none';
        }).catch(()=> weatherPanel.textContent='Hava durumu alÄ±namadÄ±');
      },
      err => showDeniedMessage()
    );
  } else showDeniedMessage();
}

// Sayfa yÃ¼klenince ve tema deÄŸiÅŸiminde sor
window.addEventListener('load', requestWeather);

themeBtn.addEventListener('click', () => {
  glitchOverlay.style.opacity=0.3;
  glitchOverlay.style.animation='glitchAnim 0.3s linear';
  setTimeout(()=>{
    document.body.classList.toggle('light');
    document.body.classList.toggle('dark');
    glitchOverlay.style.opacity=0;
    requestWeather();
  },150);
});
</script>
</body>
</html>
