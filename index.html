<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OneClock</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

body {
  margin: 0;
  height: 100vh;
  display: flex;
  background: radial-gradient(circle at 20% 20%, #000000, #000000 80%);
  font-family: 'Orbitron', sans-serif;
  overflow: hidden;
  cursor: default;
  position: relative;
}

/* Sol kolon - saat */
.left-panel {
  flex: 1;
  padding: 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start; /* tekrar sola hizalandı */
  position: relative;
}

.time {
  font-size: 80px;
  color: #fff;
  text-shadow: 0 0 5px rgba(255,255,255,0.3), 0 0 10px rgba(255,255,255,0.2);
}

.date {
  font-size: 28px;
  color: #fff;
  margin-top: 10px;
  text-shadow: 0 0 3px rgba(255,255,255,0.2);
}

.second-bar-container {
  position: relative;
  width: 300px;
  height: 6px;
  background: rgba(255,255,255,0.1);
  margin-top: 20px;
  overflow: hidden;
  border-radius: 3px;
}

.second-bar {
  height: 100%;
  width: 0%;
  background-color: #fff;
  box-shadow: 0 0 8px rgba(255,255,255,0.5);
}

.millisecond-bar {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 0%;
  background-color: rgba(200,200,200,0.6);
}

.version {
  font-size: 14px;
  color: #888;
  margin-top: 10px;
}

/* Sağ kolon - yazı alanı */
.right-panel {
  flex: 1;
  padding: 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  color: #fff;
  font-family: 'Orbitron', sans-serif;
  max-width: 400px;
}

.right-panel .header {
  font-size: 24px;
  margin-bottom: 15px;
}

.right-panel .note-container {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.right-panel .note-container div {
  background: rgba(255,255,255,0.05);
  padding: 6px 10px;
  border-radius: 5px;
  min-height: 28px;
  outline: none;
  cursor: text;
}

/* Işık animasyonları */
.light {
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(0,0,50,0) 70%);
  animation: float linear infinite;
  opacity: 0.3;
}

@keyframes float1 {0%{transform:translate(0,100vh) scale(0.8) rotate(0deg);opacity:0.3}50%{transform:translateX(-30px) translateY(30vh) scale(1.1) rotate(90deg);opacity:0.6}100%{transform:translate(50px,-100vh) scale(1) rotate(180deg);opacity:0.3}}
@keyframes float2 {0%{transform:translate(0,100vh) scale(1) rotate(0deg);opacity:0.3}50%{transform:translateX(30px) translateY(20vh) scale(1.05) rotate(60deg);opacity:0.6}100%{transform:translate(40px,-100vh) scale(1) rotate(180deg);opacity:0.3}}
@keyframes float3 {0%{transform:translate(0,100vh) scale(0.9) rotate(0deg);opacity:0.3}50%{transform:translateX(-20px) translateY(25vh) scale(1) rotate(75deg);opacity:0.6}100%{transform:translate(30px,-100vh) scale(1) rotate(180deg);opacity:0.3}}
@keyframes float4 {0%{transform:translate(0,100vh) scale(1) rotate(0deg);opacity:0.3}50%{transform:translateX(25px) translateY(35vh) scale(0.95) rotate(90deg);opacity:0.6}100%{transform:translate(50px,-100vh) scale(1) rotate(180deg);opacity:0.3}}

/* duman izi (ince ip) */
@keyframes smokeLine {
  from {opacity: 0.6; transform: scaleX(1) scaleY(1); }
  to {opacity: 0; transform: scaleX(3) scaleY(0.5); }
}

/* Açılış ekranı */
#splash-screen {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#000000;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

#splash-text {
  font-family: 'Orbitron', sans-serif;
  font-size: 64px;
  color: #fff;
  opacity:1;
  transition: all 1s ease;
}

.rounded {
  border-radius:50%;
  width:150px;
  height:150px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:0;
  opacity:0;
  transition: all 1s ease;
}

/* Powered by yazısı */
.powered {
  position: absolute;
  bottom: 8px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 14px;
  color: #888;
  font-family: 'Orbitron', sans-serif;
}
</style>
</head>
<body>

<!-- Açılış ekranı -->
<div id="splash-screen">
  <div id="splash-text">OneClock</div>
</div>

<!-- Sol panel -->
<div class="left-panel">
  <div class="time" id="time">00.00.00.000</div>
  <div class="date" id="date">Paz 01 Oca</div>
  <div class="second-bar-container">
    <div class="second-bar" id="second-bar"></div>
    <div class="millisecond-bar" id="ms-bar"></div>
  </div>
  <div id="weather-panel" style="margin-top:20px;font-size:24px;min-height:28px;"></div>
  <div class="version">#GHDV6OC</div>
</div>

<!-- Sağ panel -->
<div class="right-panel">
  <div class="header">İsim / Belirli Zaman</div>
  <div class="note-container" id="note-panel">
    <div contenteditable="true"></div>
    <div contenteditable="true"></div>
    <div contenteditable="true"></div>
    <div contenteditable="true"></div>
    <div contenteditable="true"></div>
    <div contenteditable="true"></div>
    <div contenteditable="true"></div>
    <div contenteditable="true"></div>
    <div contenteditable="true"></div>
    <div contenteditable="true"></div>
  </div>
</div>

<!-- Powered by -->
<div class="powered">Powered by OpenWeather and Github</div>

<!-- Işık animasyonları -->
<div class="light" style="width:150px;height:150px;left:20%;animation-name: float1; animation-duration: 8s;"></div>
<div class="light" style="width:200px;height:200px;left:70%;animation-name: float2; animation-duration: 9s;"></div>
<div class="light" style="width:100px;height:100px;left:50%;animation-name: float3; animation-duration: 7s;"></div>
<div class="light" style="width:120px;height:120px;left:35%;animation-name: float4; animation-duration: 8s;"></div>

<script>
const timeEl = document.getElementById('time');
const dateEl = document.getElementById('date');
const secBar = document.getElementById('second-bar');
const msBar = document.getElementById('ms-bar');

function updateClock() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  const s = String(now.getSeconds()).padStart(2,'0');
  const ms = String(now.getMilliseconds()).padStart(3,'0');

  timeEl.textContent = `${h}.${m}.${s}.${ms}`;

  const days = ['Paz','Pzt','Sal','Çar','Per','Cum','Cmt'];
  const months = ['Oca','Şub','Mar','Nis','May','Haz','Tem','Ağu','Eyl','Eki','Kas','Ara'];
  dateEl.textContent = `${days[now.getDay()]} ${String(now.getDate()).padStart(2,'0')} ${months[now.getMonth()]}`;

  secBar.style.width = (now.getSeconds()/60)*100 + '%';
  msBar.style.width = (now.getMilliseconds()/1000)*100 + '%';

  requestAnimationFrame(updateClock);
}
requestAnimationFrame(updateClock);

// ince ip duman izi
let lastX = null, lastY = null;
document.addEventListener("mousemove", e => {
  if (lastX !== null && lastY !== null) {
    const dx = e.pageX - lastX;
    const dy = e.pageY - lastY;
    const length = Math.sqrt(dx*dx + dy*dy);

    if (length > 2) {
      const smoke = document.createElement("div");
      smoke.style.position = "absolute";
      smoke.style.width = length + "px";
      smoke.style.height = "2px";
      smoke.style.background = "rgba(200,200,200,0.4)";
      smoke.style.left = lastX + "px";
      smoke.style.top = lastY + "px";
      smoke.style.transformOrigin = "left center";
      smoke.style.transform = `translate(-50%,-50%) rotate(${Math.atan2(dy,dx)}rad)`;
      smoke.style.pointerEvents = "none";
      smoke.style.animation = "smokeLine 0.8s linear forwards";
      document.body.appendChild(smoke);
      setTimeout(()=>smoke.remove(),800);
    }
  }
  lastX = e.pageX;
  lastY = e.pageY;
});

// açılış ekranı
window.addEventListener('load', () => {
  const splashText = document.getElementById('splash-text');
  const splashScreen = document.getElementById('splash-screen');

  setTimeout(()=>{
    splashText.classList.add('rounded');
    setTimeout(()=>{
      splashScreen.style.opacity = 0;
      splashScreen.style.transition = 'opacity 1s ease';
      setTimeout(()=>splashScreen.remove(),1000);
    },1000);
  },100);
});

// Hava durumu
const weatherPanel = document.getElementById('weather-panel');
function showDeniedMessage() {
  weatherPanel.textContent = 'İşlem kullanıcı tarafından reddedildi, Hava durumu gösterilmeyecek';
  weatherPanel.style.color = 'red';
  weatherPanel.style.fontWeight = 'bold';
  weatherPanel.style.animation = 'blinkRed 1s infinite';

  const style = document.createElement('style');
  style.innerHTML = `
    @keyframes blinkRed {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  `;
  document.head.appendChild(style);
}

if ("geolocation" in navigator) {
  navigator.geolocation.getCurrentPosition(
    pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const apiKey = '702b4085e4480c6cc58f9c10cd2fec73';
      fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=tr&appid=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          weatherPanel.textContent = `${data.name}: ${data.main.temp}°C, ${data.weather[0].description}`;
          weatherPanel.style.color = '#fff';
          weatherPanel.style.animation = 'none';
        })
        .catch(() => weatherPanel.textContent = 'Hava durumu alınamadı');
    },
    err => showDeniedMessage()
  );
} else {
  showDeniedMessage();
}
</script>
</body>
</html>
